<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar></ion-searchbar>
 </ion-navbar>
  <ion-navbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <h1 text-center>{{nombre}} {{apellido}}</h1>

  <ion-avatar>
    <img style='margin-left:auto; margin-right:auto; width:50%;' src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" />
  </ion-avatar>
  
  <p text-center>Usuario desde junio del 2020</p>
  
  <ion-list>
    <ion-list-header>
      Información básica
    </ion-list-header>
    <ion-item>
      <p>Correo electrónico: {{correo}}</p>
      <p>Dirección: {{direccion}} , {{nombre_comuna}}</p>
      <p>Número telefónico: {{telefono}}</p>
      <p>Fecha de nacimiento: {{fecha_nacimiento}}</p>
    </ion-item>
    <ion-item detail-push lines="none">
      <p>Mis publicaciones</p>
    </ion-item>
    <ion-item detail-push>
      <p>Mis comentarios</p>
    </ion-item>
    <ion-item detail-push>
      <p>Mis certificaciones</p>
    </ion-item>
  </ion-list>
    
    
</ion-content>
