  Ionic pages and navigation.

<ion-header>
  <ion-toolbar color="lightblue" padding>
    <ion-buttons start left>
      <button ion-button menuToggle  icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>     
    </ion-buttons>
    <ion-title text-center>Tus Expertos</ion-title>
    <ion-buttons end >
      <button ion-button  icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-navbar>
    <ion-title text-center>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div *ngFor="let pe of perfil">
      <h2 text-center>{{pe.nombre}} {{pe.apellido}}</h2>

  <ion-avatar>
    <img style='margin-left:auto; margin-right:auto; width:50%;' src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png" />
  </ion-avatar> 
  <ion-list padding>
    <br>
    <ion-title text-center>
      Información básica
    </ion-title>
    <ion-item>
      <h3>Correo electrónico: {{pe.correo}}</h3>
      <h3>Dirección: {{pe.direccion}} , {{nombre_comuna}}</h3>
      <h3>Número telefónico: {{pe.telefono}}</h3>
      <h3>Fecha de nacimiento: {{pe.fecha_nacimiento}}</h3>
    </ion-item>
    <ion-item detail-push >
      <button ion-button full round (click)="publi()" >Mis publicaciones</button>
    </ion-item>
    <ion-item detail-push>
      <button ion-button full round (click)="coment()">Mis comentarios</button>
    </ion-item>
    <ion-item detail-push>
      <button ion-button full round (click)="modPerfil()">Modificar Perfil</button>
    </ion-item>
  </ion-list>
    
    
    </div>
</ion-content>
