<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar></ion-searchbar>
 </ion-navbar>
  <ion-navbar>
    <ion-title text-center>Tus Expertos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h6>Publicaciones recientes:</h6>
    <br>
    <ion-card *ngFor="let pub of publicaciones"(click)="detalle(pub.id)">
  <ion-item>
      <ion-avatar item-start>
        <img src="https://picsum.photos/300">
      </ion-avatar>
      <h2><b>Humberto Suazo</b></h2>
      <h2>{{pub.title}}</h2>
    </ion-item>
  
    
    <ion-card-content>
      <p>{{pub.content}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="ios-chatbubbles"></ion-icon>
          <div>Contactar</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          05-25-2021
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card> 

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles"
    loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
<ion-footer text-center>
  <div >
  <p style="font-size: smaller;" (click)="IrPreguntas()"> Preguntas frecuentes F.A.Q.</p>
  
</div>
</ion-footer>
