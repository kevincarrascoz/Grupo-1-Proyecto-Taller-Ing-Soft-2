<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar placeholder="Buscar" (click)="buscar()"></ion-searchbar>
 </ion-navbar>
  <ion-navbar>
    <ion-title text-center>Publicaciones por Oficio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let pub of publicaciones">
    <ion-item >
        <ion-avatar item-start>
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">
        </ion-avatar>
        <h2><b>{{pub.nombre}} {{pub.apellido}}</b></h2>
        <h2>{{pub.nombre_oficio}}</h2>
        <h2>{{pub.nombre_comuna}}</h2>
      </ion-item>
     
      
      <ion-card-content>
        <p>{{pub.descripcion}}</p>      
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="add-circle"></ion-icon>
            <div (click)="detalle(pub.id_publicacion)">Ver mas</div>
          </button> 
        </ion-col>
  
        
        <ion-col align-self-center text-center>
          <ion-note>
            {{pub.fecha_publicacion}}
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card> 
  
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
</ion-content>
