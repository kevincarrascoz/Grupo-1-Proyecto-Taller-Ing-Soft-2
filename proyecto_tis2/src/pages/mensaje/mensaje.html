<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
 </ion-navbar>
  <ion-navbar>
    <ion-title text-center>Mensaje a {{nombre}} {{apellido}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="isUserLogged">
        <div style="width: 80%;" *ngIf="isMensajeEnviado">
        <ion-card *ngFor="let men of mensajes">
          <ion-item >
              <h2><b>{{men.mensaje}}</b></h2>
              <ion-row>
                <ion-col align-self-center text-left>
                  <ion-note>
                    {{men.visualizacion}}
                  </ion-note>
                </ion-col>
                <ion-col align-self-center text-right>
                  <ion-note>
                    {{men.fecha_mensaje}}
                  </ion-note>
                </ion-col>
              </ion-row>
          </ion-item>
        </ion-card>
        </div>
      
        <ion-card *ngIf="!isMensajeEnviado">
          
        </ion-card>

</ion-content>

<ion-content padding *ngIf="!isUserLogged">

  <h2 text-center >Aún no has iniciado sesión <br><ion-icon name="sad"></ion-icon> </h2>
    <h5 text-center>
      Para enviar un mensaje debes haber iniciado sesión, puedes hacerlo aquí<br><ion-icon name="happy"></ion-icon>
    <br>
    <button ion-button round (click)="IrLogin()"> Iniciar sesion</button>
    </h5><br>
    <h5 text-center>
      Si no has creado una cuenta, puedes registrarte aquí<br> <ion-icon name="arrow-round-down"></ion-icon>
    <br>
      <button ion-button round (click)="IrRegistro()">Registrarse</button>
    </h5><br>



</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Escribe aqui" type="text" name="mensaje" #mensaje></ion-input>
    <ion-buttons right>
      <button ion-button clear icon-only (click)="enviarMensaje()" >
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
