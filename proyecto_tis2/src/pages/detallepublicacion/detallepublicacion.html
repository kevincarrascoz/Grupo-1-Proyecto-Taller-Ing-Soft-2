<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card>
  <ion-item>
      <ion-avatar item-start>
        <img src="https://picsum.photos/300">
      </ion-avatar>
      <h2><b>{{nombre}} {{apellido}}</b></h2>
      <h2>{{nombre_oficio}}</h2>
        <p>{{edad_usuario}} años de edad</p>
    </ion-item>
  
    <ion-card-content>
      <p>Datos de contacto.</p>
      <p>Correo Electrónico: {{correo}}</p>
      <p>Numero de teléfono: {{telefono}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>Horarios.</p>
      <p>{{horario}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>Precio del servicio.</p>
      <p>{{precio}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>Descripción.</p>
      <p>{{descripcion}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="ios-chatbubbles"></ion-icon>
          <div>Contactar</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{fecha_publicacion}}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
