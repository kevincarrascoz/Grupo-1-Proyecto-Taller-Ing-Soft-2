<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalles publicación</ion-title>
      
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card>
  <ion-item>
      <ion-avatar item-start>
        <img src="https://picsum.photos/300">
      </ion-avatar>
      <h2><b>{{nombre}} {{apellido}}</b></h2>
      <h2>{{nombre_oficio}}</h2>
        <p>{{edad_usuario}} años.</p>
    </ion-item>
  
    <ion-card-content>
      <p><b>Datos de contacto</b></p>
      <div style="margin-left: 15px;">
        <p style="padding-top: 5px;">E-mail: {{correo}}</p>
        <p>Teléfono: {{telefono}}</p>
      </div>
    </ion-card-content>
    <ion-card-content>
      <p><b> Disponibilidad horaria</b></p>
      <div style="margin-left: 15px;">
        <p>{{horario}}</p>
      </div>
    </ion-card-content>
    <ion-card-content>
      <p><b> Precio del servicio</b></p>
      <div style="margin-left: 15px;">
        <p>{{precio}}</p>
      </div>
    </ion-card-content>
    <ion-card-content>
      <p><b> Detalles</b></p>
      <div style="margin-left: 15px;">
      <p>{{descripcion}}</p>
      </div>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="ios-chatbubbles"></ion-icon>
          <div>Contactar</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{fecha_publicacion}}
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
