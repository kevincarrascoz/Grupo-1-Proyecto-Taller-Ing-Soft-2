<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalles publicacion {{id}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-card>
  <ion-item>
      <ion-avatar item-start>
        <img src="https://picsum.photos/300">
      </ion-avatar>
      <h2><b>Humberto Suazo</b></h2>
      <h2>{{title}}</h2>
    </ion-item>
  
    <ion-card-content>
      <p>id publicacion: {{id}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>id usuario: {{user_id}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>estado: {{status}}</p>
    </ion-card-content>
    <ion-card-content>
      <p>detalles: {{content}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="ios-chatbubbles"></ion-icon>
          <div>Contactar</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          05-25-2021
        </ion-note>
      </ion-col>
    </ion-row>
  
  </ion-card>
