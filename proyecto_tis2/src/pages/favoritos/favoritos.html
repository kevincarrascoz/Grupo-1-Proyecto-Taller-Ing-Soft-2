<ion-header>
  <ion-toolbar color="lightblue" padding>
    <ion-buttons start left>
      <button ion-button menuToggle  icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>     
    </ion-buttons>
    <ion-title text-center>Tus Expertos</ion-title>
    <ion-buttons end >
      <button ion-button  icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-navbar>
    <ion-title text-center>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button clear padding  (click)="delete()">Borrar todos los favoritos</button>
  <ion-card *ngFor="let pub of publicaciones">
    <ion-item >
        <ion-avatar item-start>
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png">
        </ion-avatar>
        <ion-icon *ngIf="isUserLogged"  name="star" top right item-end></ion-icon>
        <h2><b>{{pub.nombre}} {{pub.apellido}}</b></h2>
        <h2>{{pub.nombre_oficio}}</h2>
        <h2>{{pub.nombre_comuna}}, {{pub.nombre_region}}</h2>
      </ion-item>
     
      <ion-card-content>
        <p>{{pub.descripcion}}</p>      
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="add-circle"></ion-icon>
            <div  (click)="detalle(pub.id_publicacion)">Ver mas</div>
          </button> 
        </ion-col>
  
        
        <ion-col align-self-center text-center>
          <ion-note>
            {{pub.fecha_publicacion}}
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card> 

</ion-content>
