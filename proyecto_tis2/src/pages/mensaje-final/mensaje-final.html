<ion-header>
  <ion-navbar color="lightblue" padding>
 </ion-navbar>
  <ion-navbar>
    <ion-title text-center>Mensaje a {{nombre}} {{apellido}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        <div style="width: 100%;" *ngIf="isMensajeEnviado">
        <ion-card *ngFor="let men of mensajes">
          <ion-item color="white" *ngIf="(men.correo!=correo_receptor)">
              <h2><b>{{men.mensaje}}</b></h2>
              <ion-row>
                <ion-col align-self-center text-right>
                  <ion-note>
                    {{men.fecha_mensaje}}
                  </ion-note>
                </ion-col>
              </ion-row>
          </ion-item>

          <ion-item color="light" *ngIf="(men.correo==correo_receptor)">
            <h2 text-left><b>{{men.mensaje}}</b></h2>
            <ion-note>
            </ion-note>
            <ion-row>
              <ion-col align-self-center text-right>
                <ion-note>
                  {{men.fecha_mensaje}}
                </ion-note>
              </ion-col>
            </ion-row>
        </ion-item>
        </ion-card>
        </div>
      
        <ion-card *ngIf="!isMensajeEnviado">
          
        </ion-card>

</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-input placeholder="Escribe aqui" type="text" name="mensaje" #mensaje></ion-input>
    <ion-buttons right>
      <button ion-button clear icon-only (click)="enviarMensaje()" >
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
