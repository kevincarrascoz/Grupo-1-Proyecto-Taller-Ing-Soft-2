<ion-header>
  <ion-navbar color="lightblue">
    
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-title>Inicia sesion</ion-title>
<ion-list no-line>
<ion-item>
  <ion-input placeholder="Correo Electrónico" type="text" name="correo" #correo></ion-input>
</ion-item>
<ion-item>
  <ion-input placeholder="Contraseña" type="password" name="contrasena" #contrasena></ion-input>
</ion-item>
</ion-list>
<button ion-button full (click)="login()">Iniciar Sesion</button>
<button ion-button full color="light" (click)="IrRegistro()">Crear una cuenta</button>

<ion-list inset>
  <ion-item *ngFor="let user of usuarios">
     <h1>{{user.id}}</h1>
     <h2>{{user.nombre}} {{user.apellido}}</h2>
     <h2>{{user.correo}}</h2>
     <h2>{{user.contrasena}}</h2>
     <h2>{{user.direccion}}</h2>
     <h2>{{user.fecha_nacimiento}}</h2>
     <h2>{{user.telefono}}</h2>
  </ion-item>
  </ion-list>


</ion-content>
