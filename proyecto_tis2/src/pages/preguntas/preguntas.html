<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar placeholder="Buscar" (click)="buscar()"></ion-searchbar>
 </ion-navbar>
  <ion-navbar>
    <ion-title text-center>Preguntas Frecuentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-card-content style="font-size: medium;"*ngFor="let p of preguntas" >
        <div>
           {{p.pregunta}}
        <p >{{p.respuesta}} </p>
        </div>
      </ion-card-content>

  </ion-list>
</ion-content>
