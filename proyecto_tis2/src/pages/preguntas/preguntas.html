<ion-header>
  <ion-toolbar color="lightblue" padding>
    <ion-buttons start left>
      <button ion-button menuToggle  icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>     
    </ion-buttons>
    <ion-title text-center>Tus Expertos</ion-title>
    <ion-buttons end >
      <button ion-button  icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-navbar>
    <ion-title text-center>Preguntas Frecuentes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let p of preguntas">
    <ion-card style="border-radius:20px ;" >
      <ion-card-header text-center >
        {{p.pregunta}}
      </ion-card-header>
      <ion-card-content style="font-size: medium;" >
        {{p.respuesta}}
      </ion-card-content>
    </ion-card>
      

  </ion-list>
</ion-content>
