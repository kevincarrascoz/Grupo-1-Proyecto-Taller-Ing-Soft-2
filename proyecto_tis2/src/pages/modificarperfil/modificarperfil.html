<ion-header>
  <ion-toolbar color="lightblue" padding>
    <ion-buttons start left>
      <button ion-button menuToggle  icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>     
    </ion-buttons>
    <ion-title text-center>Tus Expertos</ion-title>
    <ion-buttons end >
      <button ion-button  icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-navbar>
    <ion-title text-center>
      Modificar Perfil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let pe of perfil">
    <ion-item>
      <ion-label>Nombre</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cambiar Nombre" type="text" name="nombre_nuevo" #nombre_nuevo></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cambiar Apellido" type="text" name="apellido_nuevo" #apellido_nuevo></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dirección</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cambiar Dirección" type="text" name="direccion_nuevo" #direccion_nuevo></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Telefono</ion-label>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Cambiar Telefono" type="text" name="telefono_nuevo" #telefono_nuevo></ion-input>
    </ion-item>
    <ion-item>

    </ion-item>
    <br>
    <button ion-button full round (click)="guardar_cambios()">Guardar Cambios</button>
  </div>
</ion-content>
