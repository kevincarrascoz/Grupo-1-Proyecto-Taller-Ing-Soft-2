<ion-header>
  <ion-navbar color="lightblue" padding> 
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title style="text-align: center;">Crea tu cuenta</ion-title><br>
    <ion-list no-line>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input  type="text" name="nombre" #nombre></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text"name="apellido" #apellido></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Correo Electrónico</ion-label>
      <ion-input type="email" name="correo" #correo></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password"  name="contrasena" #contrasena></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Dirección</ion-label>
      <ion-input type="text"  name="direccion" #direccion></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Fecha de Nacimiento</ion-label>
      <ion-input  type="date"  name="fecha_nacimiento" #fecha_nacimiento></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> Teléfono</ion-label>
      <ion-input  type="number"  name="telefono" #telefono></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Comuna</ion-label>
      <ion-select name="comuna" #comuna>
        <ion-option *ngFor="let com of comunas" value="{{com.codigo_comuna}}">{{com.nombre_comuna}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>
    <button ion-button full round (click)="Registro()">Registrar</button>
    <button ion-button full round color="secondary" (click)="IrLogin()">Ya tengo una cuenta</button>
    

    
</ion-content>
