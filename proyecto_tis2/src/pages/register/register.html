<ion-header>
  <ion-navbar color="lightblue"> 
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title>Crea tu cuenta</ion-title>
    <ion-item>
      <ion-input placeholder="Nombre" type="text" [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Apellido" type="text" [(ngModel)]="apellido" name="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" type="email" [(ngModel)]="correo" name="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="ContraseÃ±a" type="text" [(ngModel)]="contrasena" name="contrasena"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Direccion" type="text"  [(ngModel)]="direccion" name="direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime placeholder="Fecha de Nacimiento" type="date" [(ngModel)]="fecha_nacimiento" name="fecha_nacimiento"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Celular" type="number" [(ngModel)]="celular" name="celular"></ion-input>
    </ion-item>
    <button ion-button full (click)="addRegister()">Registrar</button>
    <button ion-button full color="light" (click)="IrLogin()">Ya tengo una cuenta</button>
    

    
</ion-content>
