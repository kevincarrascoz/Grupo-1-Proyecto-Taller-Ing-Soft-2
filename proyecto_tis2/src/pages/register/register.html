<ion-header>
  <ion-navbar color="lightblue" padding> 
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title style="text-align: center;">Crea tu cuenta</ion-title><br>
    <ion-list no-line>
    <ion-item>
      <ion-input placeholder="Nombre" type="text" name="nombre" #nombre></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Apellido" type="text"name="apellido" #apellido></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Email" type="email" name="correo" #correo></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="ContraseÃ±a" type="password"  name="contrasena" #contrasena></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Direccion" type="text"  name="direccion" #direccion></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Fecha de Nacimiento" type="date"  name="fecha_nacimiento" #fecha_nacimiento></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Telefono" type="number"  name="telefono" #telefono></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Comuna</ion-label>
      <ion-select name="comuna" #comuna>
        <ion-option *ngFor="let com of comunas" value="{{com.codigo_comuna}}">{{com.nombre_comuna}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de usuario</ion-label>
      <ion-select name="tipo_usuario" #tipo_usuario>
        <ion-option value="Demandante">Demandante</ion-option>
        <ion-option value="Oferente">Oferente</ion-option>
      </ion-select>

    </ion-item>

  </ion-list>
    <button ion-button full round (click)="Registro()">Registrar</button>
    <button ion-button full round color="light" (click)="IrLogin()">Ya tengo una cuenta</button>
    

    
</ion-content>
