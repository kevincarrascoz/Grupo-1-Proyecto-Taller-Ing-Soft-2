<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar placeholder="Buscar" (click)="buscar()"></ion-searchbar> 
 </ion-navbar>
  <ion-navbar>
    <ion-title text-center>Agregar publicación</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>

  <ion-list>
    <ion-list-header>
      Información
    </ion-list-header>
    <ion-item name="foto" #foto><br>
      <ion-label>Imagen</ion-label>
      <ion-input type="file"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Descripcion" type="text" name="descripcion" #descripcion ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input placeholder="Horario" type="text" name="horario" #horario ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Precio" type="text" name="precio" #precio ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Edad" type="number" name="edad" #edad ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Oficio</ion-label>
      <ion-select name="oficio" #oficio>
        <ion-option *ngFor="let of of oficios" value="{{of.id_oficio}}">{{of.nombre_oficio}}</ion-option>
      </ion-select>
    </ion-item>

  <ion-item name="certificado" #certificado>
    <ion-label>Certificados</ion-label>
    <ion-input type="file"></ion-input>
  </ion-item>

  <button ion-button full round (click)="Publicar()" >Publicar</button>
  </ion-list>
  




</ion-content>
