<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar></ion-searchbar>
 </ion-navbar>
  <ion-navbar>
    <ion-title>Agregar publicacion</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>

  <ion-list>
    <ion-list-header>
      Informacion
    </ion-list-header>
    <ion-item>
      <ion-input placeholder="Descripcion" type="text" name="descripcion" #descripcion value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input placeholder="Horario" type="text" name="horario" #horario value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-input placeholder="Precio" type="text" name="precio" #precio value=""></ion-input>
    </ion-item>
  
    <ion-item name="categoria" #categoria>
      <ion-label>Categoria</ion-label>
      <ion-select  [(ngModel)]="oficio">
      <ion-option value="Albanil">Alba√±il</ion-option>
      <ion-option value="Carpintero">Carpintero</ion-option>
      <ion-option value="Conserje">Conserje</ion-option>
      <ion-option value="Conductor">Conductor</ion-option>
      <ion-option value="Electricista">Electricista</ion-option>
      <ion-option value="Empleado Domestico">Empleado Domestico</ion-option>
      <ion-option value="Estilista">Estilista</ion-option>
      <ion-option value="Gasfiter">Gasfiter</ion-option>
      <ion-option value="Guardia de seguridad">Guardia de seguridad</ion-option>
      <ion-option value="Mecanico">Mecanico</ion-option>
      <ion-option value="Sastre">Sastre</ion-option>
      <ion-option value="Relojero">Relojero</ion-option>
    </ion-select>
  </ion-item>

  <ion-item name="certificado" #certificado>
    <ion-label>Certificados</ion-label>
    <ion-select [(ngModel)]="certificados" multiple="true">
      <ion-option>Certificado de Carpintero</ion-option>
      <ion-option>Certificado de Electricista</ion-option>
      <ion-option>Certificado de Estilista</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button full (click)="Registro()" >Publicar</button>
  </ion-list>
  




</ion-content>
