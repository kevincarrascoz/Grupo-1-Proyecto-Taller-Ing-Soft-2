<ion-header>
  <ion-toolbar color="lightblue" padding>
    <ion-buttons start left>
      <button ion-button menuToggle  icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>     
    </ion-buttons>
    <ion-title text-center>Tus Expertos</ion-title>
    <ion-buttons end >
      <button ion-button  icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-navbar>
    <ion-title text-center *ngIf="isUserLogged">Agregar publicación</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div *ngIf="isUserLogged">
    <ion-list>
      <ion-list-header>
        Información
      </ion-list-header>
      <ion-item>
        <ion-input placeholder="Descripcion" type="text" name="descripcion" #descripcion ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input placeholder="Horario" type="text" name="horario" #horario ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input placeholder="Precio" type="text" name="precio" #precio ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Edad" type="number" name="edad" #edad ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Oficio</ion-label>
        <ion-select name="oficio" #oficio>
          <ion-option *ngFor="let of of oficios" value="{{of.id_oficio}}">{{of.nombre_oficio}}</ion-option>
        </ion-select>
      </ion-item>
  
    <button ion-button full round (click)="Publicar()" >Publicar</button>
    </ion-list>
  </div>
  <div *ngIf="!isUserLogged">
    <h2 text-center >Aún no has iniciado sesión <br><ion-icon name="sad"></ion-icon> </h2>
    <h5 text-center>
      Para crear una publicación debes haber iniciado sesión, puedes hacerlo aquí<br><ion-icon name="happy"></ion-icon>
    <br>
    <button ion-button round (click)="IrLogin()"> Iniciar sesion</button>
    </h5><br>
    <h5 text-center>
      Si no has creado una cuenta, puedes registrarte aquí<br> <ion-icon name="arrow-round-down"></ion-icon>
    <br>
      <button ion-button round (click)="IrRegistro()">Registrarse</button>
    </h5><br>

  </div>
</ion-content>
