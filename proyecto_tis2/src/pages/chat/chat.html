<ion-header>
  <ion-toolbar color="lightblue" padding>
    <ion-buttons start left>
      <button ion-button menuToggle  icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>     
    </ion-buttons>
    <ion-title text-center>Tus Expertos</ion-title>
    <ion-buttons end >
      <button ion-button  icon-only (click)="buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-navbar>
    <ion-title text-center>Mensajes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="tieneMensajes">
  <ion-list *ngFor="let m of mensajes" (click)="irMensajes(m.nombre, m.apellido, m.id_publicacion, m.correo, m.id_chat)" >
      <ion-item style="border-radius:20px ;" padding>
        <ion-avatar item-start>
          <img src="https://picsum.photos/300">
        </ion-avatar>
        <h2>{{m.nombre}} {{m.apellido}}</h2>
      </ion-item>
  </ion-list>
  </div>

  <div *ngIf="!tieneMensajes">
    <h2 text-center >Aún no has enviado ningún mensaje <br><ion-icon name="sad"></ion-icon> </h2>
    <h5 text-center>
      Para enviar un mensaje relacionado a una publicacion en específico debes ingresar al catálogo<br><ion-icon name="happy"></ion-icon>
    <br>
    <button ion-button round (click)="irPublicaciones()"> Ir al Catálogo</button>
    </h5><br>

  </div>




</ion-content>
