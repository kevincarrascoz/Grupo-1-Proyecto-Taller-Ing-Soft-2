<ion-header>
  <ion-navbar color="lightblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar placeholder="Buscar" (click)="buscar()"></ion-searchbar>
 </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="tieneMensajes">
  <ion-list *ngFor="let m of mensajes" (click)="irMensajes(m.nombre, m.apellido, m.id_publicacion, m.correo_publicacion, m.id_chat)">
      <ion-item >
        <ion-avatar item-start>
          <img src="https://picsum.photos/300">
        </ion-avatar>
        <h2>{{m.nombre}} {{m.apellido}}</h2>
      </ion-item>
  </ion-list>
  </div>

  <div *ngIf="!tieneMensajes">

    <h5 text-center>
      Para enviar un mensaje relacionada a una publicacion en especifica debes ingresar al catalogo<br><ion-icon name="happy"></ion-icon>
    <br>
    <button ion-button round (click)="irPublicaciones()"> Ir al Catalogo</button>
    </h5><br>

  </div>




</ion-content>
