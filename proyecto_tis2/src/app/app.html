<ion-menu [content]="content" type="overlay">
    <ion-header>
        <ion-item >
          <ion-label>
                  <strong padding>Tus Expertos</strong>
          </ion-label>
        </ion-item>     
    </ion-header>
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon  name="{{p.icon}}" style="margin-right:10%"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
