<ion-menu [content]="content" type="overlay">
    <ion-header>
        <ion-item >
          <ion-label>
              <a menuClose  (click)="IrLogin()">
                  <ion-icon name="contact" style="zoom:3.0;"></ion-icon>
                  <strong padding>Ingresa a tu cuenta</strong>
              </a> 
          </ion-label>
        </ion-item>     
    </ion-header>
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
